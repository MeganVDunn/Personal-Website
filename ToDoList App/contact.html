    <div class="container text-center">
        <h1>Contact Us</h1><br>
        <form action="/action_page.php">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" size="50"><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" size="50"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" size="50"><br><br>
            <label for="phone">Telephone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            <small>Format: 123-45-678</small><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </form>
