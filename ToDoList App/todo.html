<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="hero">
    <div class="container">
      <h1 class="text-center display-2">ToDo List</h1>
      <p class="lead text-center">Lets Get Things Done</p>
          <div class="row">
            <form id="form" class="col-lg-6 col-8 mx-auto">
              <div class="input-group">
                <input id="input" type="text" class="form-control" placeholder="Add Todo Item" value="Example Todo Item">
                <span>
                  <button id="btn" type="button" class="btn btn-primary">Submit</button>
                </span>
              </div>
            </form>
          </div>

          <div class="row">
            <ul id="list" class="list col-lg -6 col-8 mx-auto">
              <!--<li>List Item<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."></li>
              <li>List Item<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."></li>
              <li>List Item<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."></li>
              -->
            </ul>
          </div>

          <div class="container">
            <div class="row">
              <div class="col text-center">
                <span>
                  <button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
                </span>
              </div>
            </div>	
          </div>
      </div>
  </div>
  
  <script src="myScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
      
</html>
